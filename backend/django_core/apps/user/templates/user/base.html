{% load static %}
<!DOCTYPE html>
<html lang="en" class="bg-black">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />

        <script src="{% static 'js/popper.min.js' %}" data-reload></script>
        <script
            src="{% static 'admin/js/vendor/jquery/jquery.min.js'%}"
            data-reload
        ></script>
        <script
            defer
            src="{% static 'js/bootstrap.bundle.min.js' %}"
            data-reload
        ></script>
        <script defer src="{% static 'js/alpine.min.js' %}"></script>

        <script type="module">
            import flamethrower from "{% static 'js/flamethrower.js' %}";
            const router = flamethrower({
                prefetch: 'visible',
                log: {{ debug|yesno:"true,false" }},
                pageTransitions: false,
            });
        </script>
        {% block head %}{% endblock head %}
    </head>
    <body
        class="d-flex justify-content-center bg-transparent"
        style="height: 100vh"
    >
        {% block body %}{% endblock body %}
    </body>
</html>

{% extends 'user/base.html' %}
<!--prettier-ignore-->
{% block title %} Sign Up {% endblock title %}


{%block card%}
<div
    style="grid-area: 1 / 1 / 2 / 2"
    class="inline-grid justify-center md:justify-end content-center"
>
    <div
        class="card w-96 bg-base-100 shadow-xl mr-0 md:mr-6 bg-transparent from-base-100 bg-gradient-to-t"
    >
        <div class="card-body rounded-2xl">
            <form class="s-vrGT-ukhnviS" novalidate="">
                <div class="flex justify-center mb-10">
                    <div
                        class="font-bold text-4xl select-none flex"
                    >
                        <span class="inline-flex text-white"
                            >c</span
                        >
                        <span class="inline-flex text-warning"
                            >o</span
                        >
                        <span class="inline-flex text-white"
                            >r</span
                        >
                        <span class="inline-flex text-white"
                            >e</span
                        >
                        &nbsp;
                        <span class="inline-flex text-info"
                            >p</span
                        >
                        <span class="inline-flex text-info"
                            >r</span
                        >
                        <span class="inline-flex text-info"
                            >o</span
                        >
                        <span class="inline-flex text-info"
                            >j</span
                        >
                        <span class="inline-flex text-info"
                            >e</span
                        >
                        <span class="inline-flex text-info"
                            >c</span
                        >
                        <span class="inline-flex text-info"
                            >t</span
                        >
                    </div>
                </div>
                <div class="grid gap-6">
                    <input
                        style="--tw-bg-opacity: 0.3"
                        type="text"
                        placeholder="Username or Email"
                        name="username"
                        class="input w-full text-white font-semibold max-w-xs border-[3px] border-warning focus:outline-0"
                    />
                    <input
                        style="--tw-bg-opacity: 0.3"
                        type="text"
                        placeholder="Password"
                        name="password"
                        class="input w-full text-white font-semibold max-w-xs border-[3px] border-warning focus:outline-0"
                    />
                </div>
                <div
                    class="flex justify-center mt-5 items-center gap-2"
                >
                    <button
                        class="btn btn-secondary font-bold text-black"
                        type="submit"
                    >
                        Login
                    </button>
                    or
                    <a class="underline" href="/signup"
                        >signup</a
                    >
                </div>
            </form>
        </div>
    </div>
</div>

{%endblock%}

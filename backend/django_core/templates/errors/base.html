{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en" data-theme="kokoro">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/svg+xml"
            href="{% static 'images/favicon/favicon.svg' %}"
        />
        <link
            rel="stylesheet"
            href="{% static 'fonts/Kokoro/stylesheet.css' %}"
        />

        <title>
            {% block title %}CoreProject | {{error_status_code}}{% endblock %}
        </title>
        {% tailwind_css %}
    </head>
    <body
        class="flex items-center justify-center flex-col text-center h-screen m-0"
    >
        <img src="{{svg.file}}" width="{{svg.width}}" height="{{svg.height}}" />
        <div class="font-bold w-[70vw]">
            <h1 class="text-indigo-800 text-3xl m-7">
                {{error_status_code}} - {{error_status}}
            </h1>
            <p>{{error_text|safe}}</p>
        </div>
    </body>
</html>

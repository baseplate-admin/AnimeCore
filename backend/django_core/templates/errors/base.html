{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en" data-theme="kokoro">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/svg+xml"
            href="{% static 'images/favicon/favicon.svg' %}"
        />
        <link
            rel="stylesheet"
            href="{% static 'fonts/Kokoro/stylesheet.css' %}"
        />

        <title>{% block title %}{% endblock %}</title>
        {% tailwind_css %}
        <!--prettier-ignore-->
        {% block 'css' %}{% endblock %}
    </head>
    <body
        class="flex items-center justify-center flex-col text-center h-screen m-0"
    >
        {% block body %} {% endblock %}
    </body>
    {% block 'js' %}{% endblock %}
</html>
